<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <main class="auth-page">
            <div class="auth-card">
                <div class="auth-visual">
                    <!-- left illustration (uses a remote image as a placeholder) -->
                    <img src="https://img.freepik.com/premium-photo/black-cat-illustration_553012-36716.jpg" alt="illustration" />
                </div>

                <section class="auth-form">
                    <h2 id="form-title">Let's sign you in.</h2>
                    <p class="subtitle" id="form-sub">Hello, welcome back to your account</p>

                    <form id="auth-form" novalidate>
                        <!-- name shown only for register -->
                        <label class="field hidden" id="name-field">
                            <span class="label-text">Full name</span>
                            <input id="name" name="name" type="text" placeholder="Your full name" />
                        </label>

                        <label class="field">
                            <span class="label-text">Mail id</span>
                            <input id="email" name="email" type="email" placeholder="your email" required />
                        </label>

                        <label class="field">
                            <span class="label-text">Password</span>
                            <div class="password-wrap">
                                <input id="password" name="password" type="password" placeholder="Password" required minlength="6" />
                                <button type="button" id="toggle-pw" class="icon-btn" aria-label="Show password">üëÅÔ∏è</button>
                            </div>
                        </label>

                        <!-- confirm shown only for register -->
                        <label class="field hidden" id="confirm-field">
                            <span class="label-text">Confirm password</span>
                            <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm password" />
                        </label>

                        <div class="form-row">
                            <a href="#" class="forgot" id="forgot">Forget password?</a>
                        </div>

                        <button class="btn primary" id="submit-btn">Sign in now</button>

                        <div class="divider"><span>or continue with</span></div>

                        <button type="button" class="btn google" id="google-signin">
                            <img src="https://s3-alpha.figma.com/hub/file/2729744958/2a5758d6-4edb-4047-87bb-e6b94dbbbab0-cover.png" alt="Google" />
                            <span>Google</span>
                        </button>

                        <p class="foot" id="switch-hint">Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
                    </form>
                </section>
            </div>
        </main>
        <script src="./auth.js" defer></script>
</body>
</html>
