<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Landing Page</title>
  <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <!-- Load Literata for the login heading (plus Poppins & Quicksand for UI) -->
  <link href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;600;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx  bx-user-square'></i> 
      </div>
      <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx  bx-lock-open'></i> 
      </div>
      <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      </div>
      <div class="login-register">
          <p>Don't have an account? <a href="#">Register</a></p>
    </form>
  </header>
</body>
</html>
